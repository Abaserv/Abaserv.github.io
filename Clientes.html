<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('video/compradores.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0px;
        }

        h1 {
            color: white;
            margin: 0 0 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        img {
            max-width: 60%;
            height: auto;
            border-radius: 0%;
        }

        /* Estilos para pantallas medianas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            img {
                max-width: 80%;
            }
        }

        /* Estilos para pantallas peque√±as */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuestros principales clientes:</h1>
        <img src="video/clientes.png" alt="Imagen centrada">
    </div>
</body>
</html>
