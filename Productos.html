<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('video/product.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #ffffff;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        @media (min-width: 1024px) {
            .catalogo {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .producto {
            background-color: #383737;
            border: 1px solid #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .producto:hover {
            transform: scale(1.05);
        }

        .producto img {
            width: 100%;
            height: auto;
            display: block;
        }

        .producto .descripcion {
            padding: 15px;
            text-align: center;
        }

        .producto .titulo {
            font-size: 1.2em;
            margin: 0;
            color: #131313;
        }

        .producto .precio {
            color: #27ae60;
            font-weight: bold;
            margin-top: 10px;
        }

        #product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #product-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #product-modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div class="catalogo">
        <div class="producto" data-description="Descripción del producto 1: FILTROS METÁLICOS">
            <img src="video/Fm.jpg" alt="Producto 1">
            <div class="descripcion">
                <p class="titulo">FILTROS METÁLICOS</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Descripción del producto 2: TAMICES">
            <img src="video/Tamices.png" alt="Producto 2">
            <div class="descripcion">
                <p class="titulo">TAMICES</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Descripción del producto 3: LÁMINA PERFORADA">
            <img src="video/perforada.jpg" alt="Producto 3">
            <div class="descripcion">
                <p class="titulo">LÁMINA PERFORADA</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Descripción del producto 4: DISCO DE MALLA DE ACERO INOXIDABLE">
            <img src="video/DiscoM.jpg" alt="Producto 4">
            <div class="descripcion">
                <p class="titulo">DISCO DE MALLA DE ACERO INOXIDABLE</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Descripción del producto 5: ALAMBRE DE ACERO INOXIDABLE">
            <img src="video/alambre.jpg" alt="Producto 5">
            <div class="descripcion">
                <p class="titulo">ALAMBRE DE ACERO INOXIDABLE</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Descripción del producto 6: ARO DE DESPENSAS">
            <img src="video/despensas.jpg" alt="Producto 6">
            <div class="descripcion">
                <p class="titulo">ARO DE DESPENSAS</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Red Label">
            <img src="video/redlabel.jpg" alt="Producto 7">
            <div class="descripcion">
                <p class="titulo">RED LABEL</p>
                <p class="precio">$$$</p>
            </div>
        </div>
        <div class="producto" data-description="Torres 10">
            <img src="video/torres.jpg" alt="Producto 8">
            <div class="descripcion">
                <p class="titulo">TORRES 10</p>
                <p class="precio">$$$</p>
            </div>
        </div>
    </div>

    <div id="product-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = document.querySelectorAll('.producto');
            const modal = document.getElementById('product-modal');
            const modalDescription = document.getElementById('modal-description');
            const closeModal = modal.querySelector('.close');

            products.forEach(product => {
                product.addEventListener('click', () => {
                    const description = product.getAttribute('data-description');
                    modalDescription.textContent = description;
                    modal.style.display = 'flex';
                });
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
